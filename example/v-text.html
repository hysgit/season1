<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-text</title>
</head>
<body>
    <h1>v-text</h1>
    <hr>
    <div id="app">
       <span>{{message}}</span><p></p>
       <span v-text="message"></span><p></p>
       <span>{{msgHtml}}</span><p></p>
       <span v-text="msgHtml"></span><p></p>
       <span v-html="msgHtml"></span><p></p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!111',
                msgHtml:'<h2>hello Vue!</h2>'
            }
        });
    </script>
</body>
</html>
