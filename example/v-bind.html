<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-bind</title>
</head>

<body>

    <h1>v-bind</h1>
    <hr>
    <div id="app">
        <p><img v-bind:src="imgSrc" width="100px"></img>
        </p>
        <p><a :href="webUrl" taget="_blank">技术胖</a></p>
        <hr>

        <div :class="className">1. 绑定class</div>
        <div :class="{classA:isOk}">2. 绑定class中的判断</div>
        <hr>
        <div>
            <input type="checkbox" id="isOK" v-model="isOk">
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :class="[classA,classB]">3. 绑定class数组</div>
        <hr>
        <div :class="isOk?classA:classB">4. 三元运算符绑定属性</div>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.绑定style对象</div>
    </div>
    <style>
        .classA {
            color: red;
        }

        .classB {
            font-size: 150%;
        }
    </style>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                imgSrc: 'https://cn.vuejs.org/images/logo.png',
                webUrl: 'http://jspang.com',
                className: "classA",
                isOk:true,
                classA:'classA',
                classB:'classB',
                red:"red",
                font:"20px",
                styleObject:{
                    color:"green",
                    fontSize:"30px"
                }
            }
        });
    </script>
</body>

</html>
